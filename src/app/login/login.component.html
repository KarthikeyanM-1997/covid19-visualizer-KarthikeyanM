<div class="container">
    <div class="row">
        <div class="col-lg-12 p-5 text-center">
            <h1>COVID Tracker Registration</h1>
        </div>
    </div>
    <div class="row p-5">
        <div class="col-lg-12 m-2">
            <div class="row p-2">
                <div class="col-lg-6"><label>First Name : </label><input class="form-control" type='text' [(ngModel)]="firstName" /></div>
                <div class="col-lg-6"><label>Last Name : </label><input class="form-control" type='text' [(ngModel)]="lastName" /></div>
            </div>
            <div class="row p-2">
                <div class="col-lg-6"><label>Email : </label><input class="form-control" type='text' [(ngModel)]="email" /></div>
                <div class="col-lg-6"><label>Password : </label><input class="form-control" type='password' [(ngModel)]="password" /></div>
            </div>
            <div class="row p-2">
                <div class='col-lg-6'>
                    <button class='btn btn-primary' (click)="register()">Register</button>
                </div>
                <div class="col-lg-6">
                    {{message}}
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
            <button class="btn-primary btn" (click)="toLogin()">Already a User ?</button>
        </div>
    </div>

</div>
