<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Register</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label>First Name : </label><input type='text' [(ngModel)]="firstName"/>
            <br>
            <label>Last Name : </label><input type='text' [(ngModel)]="lastName"/>
            <br>
            <label>Email : </label><input type='text' [(ngModel)]="email"/>
            <br>
            <label>Password : </label><input type='text' [(ngModel)]="password"/>
            <button class='btn btn-primary' (click)="register()">Register</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            {{message}}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="btn-primary btn" (click)="toLogin()">Already a User</button>
        </div>
    </div>

</div>
