<div class="container">
    <div class="row">
        <div class="col-lg-12 p-5 text-center">
            <h1>COVID Tracker Login</h1>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-lg-6">
            <label>Email</label>
        </div>
        <div class="col-lg-6">
            <input class="form-control" [(ngModel)]="email"/>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-lg-6">
            <label>Password</label>
        </div>
        <div class="col-lg-6">
            <input class="form-control" type="password" [(ngModel)]="password"/>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-lg-6">
            <button class="btn btn-primary" (click)="login()">Login</button>
            <button class="btn btn-primary" (click)="guestLogin()">{{guestMsg}}</button>
        </div>
        <div class="col-lg-6">
            {{message}}
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <span style="float:right"><button  class='btn btn-primary' (click)="toRegister()">Create a new Account</button></span>
        </div>
        
    </div>
</div>
