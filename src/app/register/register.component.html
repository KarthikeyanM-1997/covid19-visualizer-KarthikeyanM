<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label>Email</label>
        </div>
        <div class="col-lg-6">
            <input [(ngModel)]="email"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label>Password</label>
        </div>
        <div class="col-lg-6">
            <input [(ngModel)]="password"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </div>
    <div class="row">
        <br>
        {{message}}
    </div>
    <div class="row">
        <br>
        <button class='btn btn-primary' (click)="toRegister()">Create Account</button>
    </div>
</div>
